<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
</head>
<body>
    <form action="resultado_formulario.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Gênero:</label>
        <input type="radio" id="generoM" name="genero" value="Masculino">
        <label for="generoM">Masculino</label>
        <input type="radio" id="generoF" name="genero" value="Feminino">
        <label for="generoF">Feminino</label>
        <input type="radio" id="generoO" name="genero" value="Outro">
        <label for="generoO">Outro</label><br><br>
        
        <label for="comentarios">Comentários ou Observações:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <label for="senha">Senha (8-10 caracteres):</label>
        <input type="password" id="senha" name="senha" minlength="8" maxlength="10" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
